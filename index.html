<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="left">
      <div class="title">
        <img src="./img/logo.png" alt="" class="logo" />
        <h1>Ngombe Banyu</h1>
      </div>
    </div>
    <div class="right">
      <div class="content paragraph">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dream. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="content">
        <form action="#" method="post">
          <div class="form-container">
            <p>Let's do this!</p>
            <div class="form-container-child">
              <div class="group">
                <div class="form">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" required />
                </div>
                <div class="form">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" required />
                </div>
                <div class="form">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" required />
                </div>
              </div>
              <div class="group">
                <div class="form">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" required />
                </div>
                <div class="form">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="number" id="phone" required />
                </div>
                <div class="form">
                  <label for="password-con">CONFIRM PASSWORD</label>
                  <input type="password" id="password-con" required />
                  <div class="validation"></div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="paragraph">Create Account</button>
        </form>
        <p class="paragraph">Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
